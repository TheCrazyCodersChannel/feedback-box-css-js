<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="emoji verybad">
            <div class="eyebrow"></div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="chins">
                <div class="chin"></div>
                <div class="chin"></div>
            </div>
            <div class="smile">
                <div class="curve"></div>
            </div>
        </div>
        <div class="emoji bad">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="smile"></div>
        </div>

        <div class="emoji notbad">
            <div class="spects">
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="smile"></div>
        </div>

        <div class="emoji good">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="chins">
                <div class="chin"></div>
                <div class="chin"></div>
            </div>
            <div class="smile">
                <div class="happy"></div>
            </div>
        </div>
    </div>
</body>
</html>
